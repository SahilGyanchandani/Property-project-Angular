<div class="card">
  <div class="card-header"><h2>Register</h2></div>
  <div class="card-body">
    <form [formGroup]="addUserForm">
      <div class="form-group col-12">
        <label for="name"><b>Name</b></label>
        <input type="text" class="form-control" formControlName="name" />
        <span
          class="text-danger"
          *ngIf="
            !addUserForm.get('name')?.valid && addUserForm.get('name')?.touched
          "
        >
          Please provide name
        </span>
      </div>
      <div class="form-group col-12 my-1">
        <label for="email"><b>Email</b></label>
        <input type="text" class="form-control" formControlName="email" autocomplete="email"/>
        <span
          class="text-danger"
          *ngIf="
            !addUserForm.get('email')?.valid &&
            addUserForm.get('email')?.touched
          "
        >
          <span
            class="text-danger"
            *ngIf="addUserForm.get('email')?.hasError('required')"
          >
            Please provide email
          </span>
          <span
            class="text-danger"
            *ngIf="addUserForm.get('email')?.hasError('email')"
          >
            Please provide valid email
          </span>
        </span>
      </div>
      <div class="form-group col-12 my-1">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" formControlName="password" autocomplete="new-password"/>
        <span
          class="text-danger"
          *ngIf="
            !addUserForm.get('password')?.valid &&
            addUserForm.get('password')?.touched
          "
        >
          <span
            class="text-danger"
            *ngIf="addUserForm.get('password')?.hasError('required')"
          >
            Please provide password
          </span>
          <span
            class="text-danger"
            *ngIf="addUserForm.get('password')?.hasError('minlength')"
          >
            Password should not be less than 8
          </span>
        </span>
      </div>
      <div class="form-group col-12 my-1">
        <label for="cPassword"><b>Confirm Password</b></label>
        <input type="password" class="form-control" formControlName="cPassword" autocomplete="new-password"
        [ngClass]="{ 'is-valid': addUserForm.get('cPassword')?.touched && !addUserForm.get('cPassword')?.errors, 
              'is-invalid': addUserForm.get('cPassword')?.touched && addUserForm.hasError('mismatchedPasswords') }" />
        <span
          class="text-danger"
          *ngIf="
            !addUserForm.get('cPassword')?.valid &&
            addUserForm.get('cPassword')?.touched
          "
        >
          <span
            class="text-danger"
            *ngIf="addUserForm.get('cPassword')?.hasError('required')"
          >
            Please provide confirm password
          </span>
        </span>
        <span class="text-danger"
          *ngIf="
            addUserForm.hasError('mismatchedPasswords') &&
            addUserForm.get('cPassword')?.valid
          "
        >
          Password and confirm password are not match
        </span>
      </div>
      <div class="form-group col-12 my-1">
        <label for="price"><b>Mobile No</b></label>
        <input type="text" class="form-control" formControlName="mobile" />
        <span
          class="text-danger"
          *ngIf="
            !addUserForm.get('mobile')?.valid &&
            addUserForm.get('mobile')?.touched
          "
        >
          <span
            class="text-danger"
            *ngIf="addUserForm.get('mobile')?.hasError('required')"
          >
            Please provide mobile no
          </span>
          <span
            class="text-danger"
            *ngIf="addUserForm.get('mobile')?.hasError('maxlength')"
          >
            Mobile no not more than 10 digit
          </span>
        </span>
      </div>
      <div class="form-group col-12 my-2">
        <button type="submit" class="btn btn-primary mx-1" (click)="addUser()">
          Save
        </button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
      <!-- Form Values : {{ addUserForm.value | json }} Form Valid :
      {{ addUserForm.valid }} -->
    </form>
  </div>
</div>

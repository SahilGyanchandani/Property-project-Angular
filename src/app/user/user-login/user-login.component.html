<div class="card">
    <div class="card-header"><h2>Login</h2></div>
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group col-12">
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" formControlName="name" />
          <span
            class="text-danger"
            *ngIf="
              !loginForm.get('name')?.valid && loginForm.get('name')?.touched
            "
          >
            Please provide name
          </span>
        </div>
        <div class="form-group col-12 my-1">
          <label for="password"><b>Password</b></label>
          <input type="password" class="form-control" formControlName="password" autocomplete="new-password"/>
          <span
            class="text-danger"
            *ngIf="
              !loginForm.get('password')?.valid &&
              loginForm.get('password')?.touched
            "
          >
            <span
              class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('required')"
            >
              Please provide password
            </span>
            <span
              class="text-danger"
              *ngIf="loginForm.get('password')?.hasError('minlength')"
            >
              Password should not be less than 8
            </span>
          </span>
        </div>
        <div class="form-group col-12 my-2">
          <button type="submit" class="btn btn-primary mx-1" (click)="loginUser()">
            Save
          </button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <!-- Form Values : {{ loginForm.value | json }} Form Valid :
        {{ loginForm.valid }} -->
      </form>
    </div>
  </div>
